<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="hamburger.png" type="image/x-icon">
</head>

<body>
    <div class="navegacao">
        <ul>
            <li class="lista active">
                <a href="#">
                    <span class="icone"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="texto">Home</span>
                </a>
            </li>
            <li class="lista">
                <a href="#">
                    <span class="icone"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="texto">Profile</span>
                </a>
            </li>
            <li class="lista">
                <a href="#">
                    <span class="icone"><ion-icon name="chatbox-ellipses-outline"></ion-icon></span>
                    <span class="texto">Messages</span>
                </a>
            </li>
            <li class="lista">
                <a href="#">
                    <span class="icone"><ion-icon name="camera-outline"></ion-icon></span>
                    <span class="texto">Photos</span>
                </a>
            </li>
            <li class="lista">
                <a href="#">
                    <span class="icone"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="texto">Settings</span>
                </a>
            </li>
            <div class="indicador"></div>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    <script src="script/script.js"></script>
</body>

</html>
